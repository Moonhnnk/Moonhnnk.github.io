<!DOCTYPE.html>
<html>
<head>
  <style>
	  *{padding:0;
		  margin:0;
	  }
    .header{width:100%; 
			  height:80px;
			  margin:0 auto;
			 text-align:center;
      font-size:40px;
      color:white;
      background-color:#3C5087;
	    align-items:center;
	    justify-content:center;
    }
	  .section{width:100%;
	  }
	  h2{color:#969696;
	  }
	</style>
  </head>
  <body>
   <div class="header">Harry Potter Places</div>
	  <div class="section"><h2>Click where you want to go</h2>
	  <img src="깃허브/영국 지도.png" width="400px; height="600px onmousemove="where(event)"><br>
<div id="div"></div>
	  </div>
 <script>
 var div=document.getElementById("div");
 function where(e){
			var text="버튼="+ e.button +"<br>";
	  text +="(offsetX,offsetY)="+
	  e.offsetX+","+e.offsetY+"<br>"
	  div.innerHTML = text;
	  }
	  </script>
    
  </body>
</html>
